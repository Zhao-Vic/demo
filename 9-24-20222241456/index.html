<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Google Search</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="nav-container">  
        <a href="image_search.html" class="nav-link">Image Search</a>  
        <a href="advanced_search.html" class="nav-link">Advanced Search</a>  
        <a href="#" class="nav-link" onclick="window.location.href='https://www.google.com/search?q=' + encodeURIComponent(document.querySelector('#search-query').value) + '&btnI'; return false;">I'm Feeling Lucky</a>  
    </div>  
    <div class="search-container">  
        <form action="https://www.google.com/search" method="get" target="_blank">  
            <input type="text" id="search-query" name="q" class="search-bar" placeholder="Search Google...">  
            <button type="submit" class="search-button">Google Search</button>  
        </form>  
    </div>  
</body>  
</html>
